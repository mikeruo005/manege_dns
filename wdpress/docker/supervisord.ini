[program:payment-callback]
process_name=%(program_name)s_%(process_num)02d
directory=/app
command=php artisan queue:work --delay=60 --tries=1
autostart=true
autorestart=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/app/storage/supervisor/%(program_name)s.log
stderr_logfile=/app/storage/supervisor/%(program_name)s-error.log

[program:order-timeout]
process_name=%(program_name)s_%(process_num)02d
directory=/app
command=php artisan order:timeout
autostart=true
autorestart=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/app/storage/supervisor/%(program_name)s.log
stderr_logfile=/app/storage/supervisor/%(program_name)s-error.log