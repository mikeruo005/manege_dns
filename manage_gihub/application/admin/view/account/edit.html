<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cloud_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-cloud_type" class="form-control selectpicker" name="row[cloud_type]">
                {foreach name="cloudTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.cloud_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key" class="form-control" name="row[key]" type="text" value="{$row.key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Secrect')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-secrect" class="form-control" name="row[secrect]" type="text" value="{$row.secrect|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user" class="form-control" name="row[user]" type="text" value="{$row.user|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iam_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iam_name" class="form-control" name="row[iam_name]" type="text" value="{$row.iam_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
